<form (ngSubmit)="createReference(referenceForm)" #referenceForm="ngForm">
  <div>
    <span>Title: </span>
    <input
      type="text"
      placeholder="Title"
      name="reference_title"
      required
      #referenceTitle="ngModel"
      [(ngModel)]="reference.title">

    <div *ngIf="referenceTitle.dirty && referenceTitle.errors && referenceTitle.errors.required">
      Reference Title is mandatory.
    </div>
  </div>

  <div>
    <span>Day Published: </span>
    <input
      type="number"
      placeholder="Day Published"
      name="reference_day_published"
      max="31"
      min="1"
      required
      #referenceDayPublished="ngModel"
      [(ngModel)]="reference.publishedDay">

    <div *ngIf="referenceDayPublished.dirty && referenceDayPublished.errors && referenceDayPublished.errors.min && referenceDayPublished.errors.max">
      Day Published is invalid.
    </div>
  </div>

  <div>
    <div>Month Published: </div>
    <div>
      <select name="month_select" [(ngModel)]="reference.publishedMonth">
        <option *ngFor="let month of months" [ngValue]="month">{{month.label}}</option>
      </select>
    </div>
  </div>

  <div>
    <span>Year Published: </span>
    <input
      type="number"
      name="reference_year_published"
      required
      #referenceYearPublished="ngModel"
      [(ngModel)]="reference.publishedYear">

    <div *ngIf="referenceYearPublished.dirty && referenceYearPublished.errors">
      Year Published is invalid.
    </div>
  </div>

  <div>
    <div>Era Published</div>
    <select name="era_select" [(ngModel)]="reference.publishedEra">
      <option *ngFor="let era of eras" [ngValue]="era">{{era.label}}</option>
    </select>
  </div>

  <div>
    <button type="submit">Create</button>
  </div>
</form>
