<mat-sidenav-container>
  <div class="app-body-content">
    <div class="app-content-toolbar">
      <h1>Essays</h1>
      <button mat-flat-button class="material-icons" color="primary" (click)="activateCreateMode(essayDetails)">add</button>
    </div>

    <div class="app-cards-container cards-large">
      <app-essay-card
        *ngFor="let essay of essays" [essay]="essay"
        class="app-card">
      </app-essay-card>
    </div>

    <mat-paginator length="{{totalResults}}" pageSize="20" (page)="turnPage($event)"></mat-paginator>
  </div>

  <mat-sidenav #essayDetails mode="side" position="end" class="app-drawer">
    <div *ngIf="isCreateEssayMode">
      <form (ngSubmit)="createEssay(essayDetails)" #essayForm="ngForm">
        <div class="app-drawer-header">
          <div class="app-drawer-title">
            <div class="app-drawer-subheading">New Essay</div>
          </div>
          <div class="app-drawer-tools">
            <button mat-icon-button class="material-icons">save</button>
            <button mat-icon-button class="material-icons" (click)="cancelCreateMode(essayDetails)">close</button>
          </div>
        </div>

        <div class="app-drawer-content">
          <section class="app-section">
            <mat-form-field style="width: 100%">
              <input
                matInput
                placeholder="Title"
                required
                name="essay_title"
                #essayTitle="ngModel"
                [(ngModel)]="essay.title" />
            </mat-form-field>
          </section>
        </div>
      </form>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
