<div class="app-body-content">
  <div class="app-content-toolbar">
    <h1>Timelines</h1>

    <mat-slide-toggle
        [color]="showAllToggleColor"
        [(ngModel)]="showAllToggleChecked"
        (ngModelChange)="toggleTimelines()">
      Show All Timelines
    </mat-slide-toggle>

    <button mat-flat-button class="material-icons" color="primary" (click)="createTimeline()">add</button>
  </div>

  <div class="app-cards-container cards-xlarge">
    <app-timeline-card
      *ngFor="let timeline of timelines" [timeline]="timeline" [canDelete]="false"
      class="app-card">
    </app-timeline-card>
  </div>

  <mat-paginator length="{{totalResults}}" pageSize="5" (page)="turnPage($event)"></mat-paginator>
</div>
