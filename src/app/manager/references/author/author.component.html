<div class="author-container">
  <div class="title">Author <span *ngIf="editable">(<button (click)="onRemoveAuthor()">Remove</button>)</span></div>
  <div><b>First Name:</b> {{author.firstName}}</div>
  <div *ngIf="author.middleName"><b>Middle Name:</b> {{author.middleName}}</div>
  <div *ngIf="author.lastName"><b>Last Name:</b> {{author.lastName}}</div>
</div>
