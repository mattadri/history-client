<mat-card>
  <button *ngIf="canDelete" mat-icon-button class="material-icons" (click)="doRemoveTimeline()">delete</button>

  <div routerLink="/timeline/{{timeline.id}}">
    <mat-card-title>{{timeline.label}}</mat-card-title>

    <app-timeline-display
      *ngIf="timeline"
      [timeline]="timeline">
    </app-timeline-display>
  </div>
</mat-card>
