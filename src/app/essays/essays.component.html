<div class="app-body-content">
  <div class="app-content-toolbar">
    <h1>Essays</h1>

    <mat-slide-toggle
        [color]="showAllToggleColor"
        [(ngModel)]="showAllToggleChecked"
        (ngModelChange)="toggleEssays()">
      Show All Essays
    </mat-slide-toggle>

    <button mat-flat-button class="material-icons" color="primary" (click)="createEssay()">add</button>
  </div>

  <div class="essay-container">
    <app-essay-card
      *ngFor="let essay of essays" [essay]="essay"
      class="app-card">
    </app-essay-card>
  </div>

  <mat-paginator length="{{totalResults}}" pageSize="20" (page)="turnPage($event)"></mat-paginator>
</div>
