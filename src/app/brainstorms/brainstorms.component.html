<mat-sidenav-container>
  <div class="app-body-content">

    <!--TOOLBAR-->
    <div class="app-content-toolbar">
      <h1>Brainstorms</h1>
      <button mat-flat-button class="material-icons" color="primary" (click)="createBrainstorm()">add</button>
    </div>

    <div class="app-cards-container">
      <app-brainstorm-card
        *ngFor="let brainstorm of brainstorms" [brainstorm]="brainstorm"
        class="app-card">
      </app-brainstorm-card>
    </div>

    <mat-paginator length="{{totalResults}}" pageSize="20" (page)="turnPage($event)"></mat-paginator>
  </div>
</mat-sidenav-container>
