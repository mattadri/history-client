<div class="app-body-content">
  <div class="app-content-toolbar">
    <h1>Sources</h1>
    <button mat-flat-button color="primary" class="material-icons" (click)="createSource()">add</button>
  </div>

  <div class="app-cards-container">
    <app-source-card
      *ngFor="let source of sources" [source]="source" [canDelete]="true"
      (removeSource)="removeSource($event)"
      class="app-card">
    </app-source-card>
  </div>

  <mat-paginator length="{{totalResults}}" pageSize="20" (page)="turnPage($event)"></mat-paginator>
</div>
