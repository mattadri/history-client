<div class="app-body-content">
  <div class="app-content-toolbar">
    <h1>Authors</h1>
    <button mat-flat-button class="material-icons" color="primary" (click)="createAuthor()">add</button>
  </div>

  <div class="app-cards-container">
    <app-author-card
      *ngFor="let author of authors" [author]="author" [canDelete]="true"
      (removeAuthor)="removeAuthor($event)"
      class="app-card">
    </app-author-card>
  </div>

  <mat-paginator length="{{totalResults}}" pageSize="20" (page)="turnPage($event)"></mat-paginator>
</div>
