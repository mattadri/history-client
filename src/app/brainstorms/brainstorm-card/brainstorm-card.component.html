<mat-card>
  <button *ngIf="canDelete" mat-icon-button class="material-icons" (click)="doRemoveBrainstorm()">delete</button>

  <div routerLink="/brainstorming/{{brainstorm.id}}">
    <img class="brainstorm-image" src="{{brainstorm.image}}">

    <mat-card-title>{{brainstorm.title}}</mat-card-title>

    <mat-card-content>
      <div class="mat-card-content" *ngIf="brainstorm.description">{{brainstorm.description}}</div>
    </mat-card-content>
  </div>
</mat-card>
