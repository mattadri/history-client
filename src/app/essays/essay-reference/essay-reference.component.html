<div id="reference-container" (click)="onSelectReference().then()">
  <div class="app-section list-item">
    <div class="app-label">
        <span>
          <i>{{essayReference.source.title}}</i>
        </span>

        <span *ngIf="essayReference.source.subTitle">
          <i>: {{essayReference.source.subTitle}}</i>
        </span>

        <span *ngIf="essayReference.source.publishedYear">
          ({{essayReference.source.publishedYear}}),
        </span>

        <span *ngIf="essayReference.sourceChapter">
          chapter {{essayReference.sourceChapter}},
        </span>

        <span *ngIf="essayReference.sourcePage">
          pg {{essayReference.sourcePage}}
        </span>
    </div>
  </div>
</div>
